<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link id="theme-link" rel="stylesheet" href="day.css">
  </head>
  <body>
    <div class="container">
        <h1>Todo List</h1>
        <div id="register">
          <h2>Register</h2>
          <form id="register-form">
            <input id="register-username" placeholder="Username" type="text" required="required"/>
            <input id="register-password" placeholder="password" type="Password" required="required"/>
            <input type="submit" value="Register"/>
          </form>
        </div>
        <div id="login">
          <h2>Login</h2>
          <form id="login-form">
            <input id="login-username" placeholder="Username" type="text" required="required"/>
            <input id="login-password" placeholder="password" type="Password" required="required"/>
            <input type="submit" value="Login"/>
          </form>
        </div>
        <div id="error">
          <!-- Will be populated with errors -->
        </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
