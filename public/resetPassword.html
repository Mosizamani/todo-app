<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link id="theme-link" rel="stylesheet" href="day.css">
  </head>
<body>
    <h1>Password Reset</h1>
    
    <form id="reset-password-form" method="POST">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button id="reset-password-button" type="submit">Reset Password</button>
    </form>

    <div id="error"></div> <!-- Container for displaying errors -->

    <script src="login.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
