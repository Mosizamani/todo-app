<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link id="theme-link" rel="stylesheet" href="day.css">
  </head>
  <body>
    <div class="menu">
      <ul>
        <li>
          <!-- <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="settings.html">Settings</a>
          <a href="index.html">Login</a> -->
          <a id="username-display">Hello {Username}!</a>
          <a id="current-date-time"></a>
          <button id="theme-toggle" >Switch to Night Mode</button>
          <button id="logout">Logout</Button>
        </li>
      </ul>
    </div>
    <div class="container">
        <h1>Todo List</h1>
        <h2>Todo items</h2>
        <div id="todo-items"><!--Empty div, will be filled with todo items--></div>
        <h2>Add new todo item</h2>
        <form id="add-todo">
            <input type="text" id="todo-title-input" placeholder="Enter a title...">
            <textarea id="todo-details-input" placeholder="Enter details..."></textarea>
            <button type="submit">Add</button>
        </form>
        <p id="error"><!-- Will be populated with errors --></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
