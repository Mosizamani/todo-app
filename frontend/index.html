<!DOCTYPE html>
<html>
  <head>
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <h1>Todo List</h1>
        <h2>Todo items</h2>
        <div id="todo-items"><!--Empty div, will be filled with todo items--></div>
        <h2>Add new todo item</h2>
        <form id="add-todo">
            <input type="text" id="title" placeholder="Enter a title...">
            <textarea id="details" placeholder="Enter details..."></textarea>
            <button type="submit">Add</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
